<form class="border p-3 rounded-3 position-absolute top-50 start-50 translate-middle" [formGroup] ="loginForm" (ngSubmit) ="PostdataForLogin()">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Login</span>
        </div>
    </div>

    <div class="row">
        <div class="col mb-3">
            <label class="form-label" for ="email">Email Address</label>
            <input type="email" formControlName="email" class="form-control" id="email">
            <div class="form-text text-danger" *ngIf="Email && Email.invalid && Email.touched">
                Email is Required !
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col mb-3">
            <label class="form-label" for ="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password">
            <div class="form-text text-danger" *ngIf="Password && Password.invalid && Password.touched">
                Password is Required !
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" [disabled] ="loginForm.invalid" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>


</form>
